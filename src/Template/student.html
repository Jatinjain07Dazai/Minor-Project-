<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<style>
*,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background: linear-gradient(90deg, #3F2B96 0%, #A8C0FF 100%);
}


div{
margin-top: 10vh;
height: 90vh;
padding: 20%;
background-image: url("/static/stu.svg");
background-size: contain;
background-repeat: no-repeat;
width: 100vw;
z-index:2;
}

form{
    z-index: 5;
    height: 560px;
    width: 400px;
    position: absolute;
    background-color: blueviolet;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 85%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #222;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 20px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

</style>

<body>
    <div>
    <form method="POST" action="."> {% csrf_token %}
        <h3>Student Login Here</h3>
        <p style="color:red;  letter-spacing: 1.2">{{ error }}</p>
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" name="uid" id="username">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" name="pas" id="password">
        <input type="submit" name="login" style="display: none !important;">
        <button>Log In</button>
    </form>
</div>
<script type="text/javascript">
    sum = document.querySelector("input[type=submit]");
    but = document.querySelector("button");
    but.addEventListener('click', () =>{
        sum.click()
    });

</script>
</body>
</html>
